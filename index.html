<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hayun Jung</title>

    <!-- font awesome icons cdn -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"
        integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w=="
        crossorigin="anonymous" />

    <!-- swiper slider css file -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Swiper/6.4.5/swiper-bundle.min.css"
        integrity="sha512-m3pAvNriL711NMlhkZHK6K4Tu2/RjtrzyjxZU8mlAbxxoDoURy27KajN1LGTLeEEPvaN12mKAgSCrYEwF9y0jA=="
        crossorigin="anonymous" />

    <!-- custom style.css file -->
    <link rel="stylesheet" href="style.css">

    <!-- Enable compression for faster loading -->
    <link rel="preload" href="style.css" as="style">
    <link rel="preload" href="https://cdnjs.cloudflare.com/ajax/libs/Swiper/6.4.5/swiper-bundle.min.css" as="style">
</head>

<body>

    <!-- Header -->
    <header id="header" class="shadow bg-light">
        <nav class="container navbar">
            <a href="index.html" class="nav-brand text-dark">
                YunYun's Corner
            </a>

            <!-- toggle button -->
            <button class="toggle-button">
                <span><i class="fas fa-bars"></i></span>
            </button>

            <!-- collapse on toggle button click -->
            <div class="collapse">
                <ul class="navbar-nav">
                    <a href="index.html" class="nav-link">Home</a>
                    <a href="https://hayun-jung.com" class="nav-link">Portfolio</a>
                   
                    <a href="all.html" class="nav-link">All Posts</a>
                </ul>
            </div>

            <!-- collapse on toggle button click -->
            <div class="collapse">
                <ul class="navbar-nav">
                    <a href="https://github.com/Yun505" class="nav-link"><i class="fab fa-github"></i></a>
                    <a href="https://www.linkedin.com/in/hayun-jung-4b8b49244/" class="nav-link"><i
                            class="fab fa-linkedin"></i></a>
                </ul>
            </div>
        </nav>
    </header>
    <!-- .Header -->

    <!-- Main Site -->
    <main id="site-main">

        <!-- Blog Post Section -->
        <section id="posts">
            <div class="container">
                <div class="grid">
                    <div class="grid-item">
                        <article class="article">
                            <div class="card">
                                <div class="overflow-img">
                                    <a href="./balloon.html">
                                        <img src="./assets/balloon.jpg" class="img-fluid" alt="Balloon">
                                    </a>
                                </div>
                                <div class="card-body text-center px-1">
                                    <a href="./balloon.html" class="text-title display-1 text-dark">
                                        Balloon
                                    </a>
                                    <p class="secondary-title text-secondary display-3">
                                        <span><i class="far fa-clock text-primary"></i>01/13/24</span>
                                    </p>
                                </div>
                            </div>
                        </article>
                    </div>
                    <div class="grid-item">
                        <article class="article">
                            <div class="card">
                                <div class="overflow-img">
                                    <a href="./davelle.html">
                                        <img src="./assets/davelle.jpg" class="img-fluid" alt="Food Run I">
                                    </a>
                                </div>
                                <div class="card-body text-center px-1">
                                    <a href="./davelle.html" class="text-title display-1 text-dark">
                                        Food Run I
                                    </a>
                                    <p class="secondary-title text-secondary display-3">
                                        <span><i class="far fa-clock text-primary"></i>11/24/23</span>
                                    </p>
                                </div>
                            </div>
                        </article>
                    </div>
                    <div class="grid-item">
                        <article class="article">
                            <div class="card">
                                <div class="overflow-img">
                                    <a href="canon.html">
                                        <img src="./assets/canon.jpg" class="img-fluid" alt="New Camera!">
                                    </a>
                                </div>
                                <div class="card-body text-center px-1">
                                    <a href="canon.html" class="text-title display-1 text-dark">
                                        New Camera!
                                    </a>
                                    <p class="secondary-title text-secondary display-3">
                                        <span><i class="far fa-clock text-primary"></i>8/10/2023</span>
                                    </p>
                                </div>
                            </div>
                        </article>
                    </div>
                </div>
        </section>
    </main>

    <!-- Preload key scripts -->
    <link rel="preload" href="https://cdnjs.cloudflare.com/ajax/libs/masonry/4.2.2/masonry.pkgd.min.js" as="script">
    <link rel="preload" href="https://cdnjs.cloudflare.com/ajax/libs/Swiper/6.4.5/swiper-bundle.min.js" as="script">
    <link rel="preload" href="main.js" as="script">

    <!-- Masonry library for horizontal grid -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/masonry/4.2.2/masonry.pkgd.min.js"
        integrity="sha512-JRlcvSZAXT8+5SQQAvklXGJuxXTouyq8oIMaYERZQasB8SBDHZaUbeASsJWpk0UUrf89DP3/aefPPrlMR1h1yQ=="
        crossorigin="anonymous" defer></script>

    <!-- Swiper slider cdn -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Swiper/6.4.5/swiper-bundle.min.js"
        integrity="sha512-1LlEYE0qExJ/GUfAJ0k2K2fB5sIvMv/q6ueo3syohvQ3ElWDQVSMUOf39cxaDWHtNu7M6lF6ZC1H6A1m3SvheA=="
        crossorigin="anonymous" defer></script>

    <!-- Custom JavaScript main.js file -->
    <script src="main.js" defer></script>

</body>

</html>
